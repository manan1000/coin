  <!-- Chart bars -->
  <rect x="22" y="30" width="4" height="10" rx="1" fill="#22C55E"/>
  <rect x="30" y="26" width="4" height="14" rx="1" fill="#22C55E"/>
  <rect x="38" y="22" width="4" height="18" rx="1" fill="#22C55E"/>

  <!-- Trend line -->
  <path
    d="M22 34 L30 30 L38 26"
    stroke="#FACC15"
